<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elm and Belle</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,300,300i,400,400i,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tangerine:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="f-a/css/font-awesome.min.css">
</head>
<body>
   
   <header class="site-header">
           <div class="site-header__wrap">
               <div class="site-header__logo">
                    <a class="site-header__heading" href="#">
                        Elm <span class="site-header__heading--amp">&amp;</span> <span class="site-header__heading--emph">Belle</span>
                    </a>
               </div>
<!--
            <div class="site-header__menu-icon">
                <div class="site-header__menu-icon__middle"></div>
            </div>
-->
                <nav class="site-header__primary-nav">
                       <li><a href="#">Services</a></li>
                       <li><a href="#">Gallery</a></li>
                       <li><a href="#">Testimonials</a></li>
                       <li><a href="#">Appointments</a></li>         
                </nav>
                <div class="site-header__social">
                    <a href=""><img src="img/fb-icon.png" alt="facebook"></a>
                    <a href=""><img src="img/twitter-icon.png" alt="twitter"></a>
                    <a href=""><img src="img/pinterest-icon.png" alt="pinterest"></a>
                </div>    
           </div>
            
    </header>
    
    <div class="large-hero">
       <div class="large-hero__wrap">
            <h1 class="large-hero__main-heading">Welcome</h1>
            <h2 class="large-hero__sub-heading">To a Full Elm &amp; Belle Experience</h2>   
       </div>
        
    </div>
    
    <section class="grid-gallery">
        
        <div class="grid-gallery__grid">
          
             <div class="grid-gallery__grid__cell grid-gallery__grid--cell__one">
                 <h3 class="grid-gallery__grid__heading">Styling</h3>
                 <a href="#" class="btn">More Info</a>
             </div>
             <div class="grid-gallery__grid__cell grid-gallery__grid--cell__two">
                 <img src="img/gridpic-1.jpg" alt="">
             </div>
             <div class="grid-gallery__grid__cell grid-gallery__grid--cell__three">
                 <h3 class="grid-gallery__grid__heading">Hair Cut</h3>
                 <a href="#" class="btn">More Info</a>    
             </div>
             <div class="grid-gallery__grid__cell grid-gallery__grid--cell__four">
                 <img src="img/gridpic-4.jpg" alt="">         
             </div>
             <div class="grid-gallery__grid__cell grid-gallery__grid--cell__five">
                 <img src="img/gridpic-3.jpg" alt="">  
             </div>
             <div class="grid-gallery__grid__cell grid-gallery__grid--cell__six">
                 <h3 class="grid-gallery__grid__heading">Coloring</h3>
                 <a href="#" class="btn">More Info</a>    
             </div>
             <div class="grid-gallery__grid__cell grid-gallery__grid--cell__seven">
                 <img src="img/gridpic-2.jpg" alt="">  
             </div>
             <div class="grid-gallery__grid__cell grid-gallery__grid--cell__eight">
                 <h3 class="grid-gallery__grid__heading">Perm</h3>
                 <a href="#" class="btn">More Info</a>    
             </div> 
              
           
            
        </div>
        
        
    </section>
    
    
     
   
   <a id="back-to-top" href="#" title="back to top">Top</a> 
    
    <script src="js/script.js"></script>
</body>
</html>
